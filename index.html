<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王八与凤雏-音乐宇宙</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F8F9FA; /* 设置一个淡灰色背景 */
        }
        .main-card {
            background-color: #F8F7FF; /* 图片中的淡紫色背景 */
        }
        /* 自定义阴影效果以匹配图片 */
        .custom-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .icon-shadow {
             filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <!-- 顶部导航栏 -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">王八与凤雏</h1>
            <nav class="hidden md:flex items-center space-x-10 text-gray-600">
                <a href="/tandp/index.html" class="hover:text-black font-semibold text-black">首页</a>
                <a href="/tandp/songs.html" class="hover:text-black">演唱曲目</a>
                <a href="/tandp/aboutus.html" class="hover:text-black">关于我们</a>
            </nav>
            <div>
                <!-- 右上角的装饰图标 -->
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 2C35 15, 30 30, 40 40 C30 50, 25 60, 30 70 C35 80, 40 90, 50 98" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
                    <path d="M50 2C65 15, 70 30, 60 40 C70 50, 75 60, 70 70 C65 80, 60 90, 50 98" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="50" cy="45" r="5" fill="#A5B4FC"/>
                    <circle cx="35" cy="75" r="3" fill="#FCA5A5"/>
                    <circle cx="65" cy="75" r="3" fill="#FCA5A5"/>
                    <circle cx="50" cy="15" r="2" fill="#818CF8"/>
                </svg>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-card rounded-3xl p-6 md:p-12 custom-shadow">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <!-- 左侧文字内容 -->
                <div class="relative">
                    <span class="inline-block bg-white rounded-full px-5 py-2 text-sm font-semibold shadow-sm">介绍</span>
                    
                    <!-- 点赞图标 -->
                    <div class="absolute top-12 right-0 md:right-10 w-24 h-24 bg-red-500 rounded-full flex items-center justify-center -translate-y-1/2 icon-shadow transform rotate-12">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
                        </svg>
                    </div>

                    <h2 class="text-4xl md:text-5xl font-bold mt-6 leading-tight">
                        欢迎来到<br>“王八与凤雏”<br>的音乐宇宙！
                    </h2>
                    <p class="mt-6 text-gray-600 max-w-md">
                        我们是来自执信中学水荫路校区的初三五班的6个热爱音乐的同学们。我们用音乐展现着属于我们这个年纪的热血、创意与无限可能。在这里，每一个音符都跳动着青春的脉搏，每一次合奏都交织着执信的回忆。
                    </p>
                    <div class="mt-8 space-x-3">
                        <span class="inline-block bg-gray-200 text-gray-700 rounded-full px-5 py-2 text-sm font-medium">歌声优美</span>
                        <span class="inline-block bg-gray-200 text-gray-700 rounded-full px-5 py-2 text-sm font-medium">执信之光</span>
                    </div>

                    <div class="flex items-center justify-between mt-12">
                        <div class="flex items-center space-x-4">
                            <img src="https://pic.616pic.com/ys_bnew_img/00/10/04/w2wcvxsa3f.jpg" alt="用户头像" class="w-10 h-10 rounded-full">
                            <div>
                                <p class="font-semibold">初三五班</p>
                                <p class="text-xs text-gray-500">水荫路校区</p>
                            </div>
                        </div>
                        <button class="bg-gray-900 text-white rounded-full px-6 py-3 flex items-center space-x-2 hover:bg-gray-700 transition-colors duration-300">
                            <span>查看更多</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 右侧图片内容 -->
                <div class="relative hidden lg:block h-full min-h-[400px]">
                    <!-- 主要插画 -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg viewBox="0 0 400 350" class="w-full h-auto">
                            <!-- Person 1 (left) -->
                            <g transform="translate(30, 40) rotate(-5)">
                                <rect x="30" y="50" width="80" height="120" rx="40" fill="#F87171"/> <!-- Shirt -->
                                <rect x="35" y="165" width="70" height="130" rx="35" fill="#FBBF24"/> <!-- Pants -->
                                <path d="M25 290 Q 55 310 85 290" fill="#60A5FA"/> <!-- Shoes -->
                                <circle cx="70" cy="25" r="25" fill="#4A5568"/> <!-- Head -->
                                <rect x="100" y="70" width="40" height="15" rx="7.5" fill="#1F2937"/> <!-- Mic -->
                            </g>
                            <!-- Person 2 (right) -->
                            <g transform="translate(200, 20) rotate(5)">
                                <rect x="30" y="50" width="80" height="100" rx="40" fill="#60A5FA"/> <!-- Shirt -->
                                <path d="M20,145 C40,220 100,220 120,145 Z" fill="#FBBF24"/> <!-- Skirt -->
                                <path d="M35 250 Q 65 270 95 250" fill="#F87171"/> <!-- Shoes -->
                                <circle cx="70" cy="25" r="25" fill="#4A5568"/> <!-- Head -->
                                <rect x="-10" y="70" width="40" height="15" rx="7.5" fill="#1F2937"/> <!-- Mic -->
                            </g>
                            <!-- Music notes -->
                            <g fill="#A78BFA">
                                <path d="M140 30 a 5,5 0 1,1 10,0 a 5,5 0 1,1 -10,0" />
                                <path transform="translate(180, 50)" d="M0 15 V0 H10 V15" stroke="#A78BFA" stroke-width="3" />
                                <path d="M240 20 a 5,5 0 1,1 10,0 a 5,5 0 1,1 -10,0" />
                                <path transform="translate(90, 80)" d="M0 15 V0 H10 V15" stroke="#A78BFA" stroke-width="3" />
                            </g>
                        </svg>
                    </div>
                     <!-- 底部装饰麦克风 -->
                    <div class="absolute bottom-0 right-0 transform translate-x-1/4 translate-y-1/4 -rotate-12">
                         <svg width="80" height="80" viewBox="0 0 100 100">
                            <circle cx="50" cy="25" r="20" fill="#FBBF24"/>
                            <rect x="42" y="45" width="16" height="40" fill="#D1D5DB"/>
                             <path d="M40 80 Q 50 95 60 80" stroke="#FBBF24" stroke-width="4" fill="none"/>
                        </svg>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
